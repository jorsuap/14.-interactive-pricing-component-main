<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="js/sliderbar.js"></script>
  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>
  <main class="continer">
    <div class="tittle">
      <tittle>
        <h1 class="tittle-main">Simple, traffic-based pricings</h1>
      </tittle>
      <p class="stract colorsoft"> Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="card">
      <div class="price">
        <p class="pages"><span class="pages-permonth">k</span>Pageviews</p>
        <div class="price--range">
          <h1 class="price-permonth">$16.00</h1><span class="month">/ month</span>
        </div>
      </div>
      <div class="slidecontainer">
        <input type="range" min="1" max="32" value="16" class="slider" id="range" oninput="changeRange()">
      </div>
      <div class="selector">
        <span class="monthly">Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" class="toggle" checked>
          <span class="deslizar round"></span>
        </label>
        <span class="yearly">Yearly Billing <span class="descount">25%&nbsp;discount</span></span>
      </div>
      <div class="beficios">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reportsS</li>
        </ul>
        <button class="start"> Start my trial</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
<script src="js/sliderbar.js"></script>
<script>
  let range = 16;
  let nd = document.getElementById("range");
  console.log(nd.value / 32 * 100);

  var isChrome = !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);
  var isOpera = (!!window.opr && !!opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
  var isBlink = (isChrome || isOpera) && !!window.CSS;
  if (isBlink || navigator.userAgent.indexOf("Chrome") != -1) {
    nd.style.background = "linear-gradient(to right, hsl(174, 77%, 80%) " + nd.value / 32 * 100 +
      "%, hsl(224, 65%, 95%) " + nd.value / 32 * 100 + "%)";
  }
  nd.style.borderRadius = "5px";
  changeRange();


  function changeRange() {
    range = document.getElementById("range").value;
    if (isBlink || navigator.userAgent.indexOf("Chrome") != -1) {
      nd.style.background = "linear-gradient(to right, hsl(174, 77%, 80%) " + nd.value / 32 * 100 +
        "%, hsl(224, 65%, 95%) " + nd.value / 32 * 100 + "%)";
    }
    price1.innerHTML = (billing == 0) ? '$' + range + '.00' : '$' + (range * 12 * 0.75).toFixed(2);
    pageviews.innerHTML = Math.ceil(range * 6.66) + 'K PAGEVIEWS';
    if (range == 0) {
      document.getElementsByTagName("button")[0].style.color = "grey";
      document.getElementsByTagName("button")[0].type = '';
      document.getElementsByTagName("button")[0].style.cursor = "default";

    } else {
      document.getElementsByTagName("button")[0].style.color = "hsl(224, 65%, 95%)";
      document.getElementsByTagName("button")[0].type = 'button';
      document.getElementsByTagName("button")[0].style.cursor = "pointer";
    }
  }
</script>

</html>
