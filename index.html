<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>
  <main class="continer">
    <div class="tittle">
      <tittle>
        <h1 class="tittle-main">Simple, traffic-based pricings</h1>
      </tittle>
      <p class="stract colorsoft"> Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="card">
      <div class="price">
        <p class="pages"><span class="pages-permonth"></span>Pageviews</p>
        <div class="price--range">
          <h1 class="price-permonth"></h1><span class="month">/ month</span>
        </div>
      </div>
      <div class="slidecontainer">
        <input type="range" min="0" max="32" value="16" class="slider" id="range" oninput="changeRange()">
      </div>
      <div class="selector">
        <span class="monthly">Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" class="toggle">
          <span class="deslizar round"></span>
        </label>
        <span class="yearly">Yearly Billing <span class="descount">25%&nbsp;discount</span></span>
      </div>
      <div class="beficios">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reportsS</li>
        </ul>
        <button class="start"> Start my trial</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/jorsuap" target="_blank">Jorddi Suarez</a>.
    </div>
  </main>
</body>
<script src="js/sliderbar.js"></script>

</html>
